<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h2 class="mb-4">ðŸ“˜ Student Tracker</h2>

  <ul class="nav nav-tabs" id="studentTabs" role="tablist">
    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#academic">Academic</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile">Profile</button></li>
  </ul>

  <div class="tab-content mt-4">
    <div class="tab-pane fade show active" id="academic">
      <form id="academicForm" class="mb-4">
        <div class="row g-3">
          <div class="col-md-2"><input name="name" class="form-control" placeholder="Name" required></div>
          <div class="col-md-2"><input name="class" class="form-control" placeholder="Class" required></div>
          <div class="col-md-2"><input name="subject" class="form-control" placeholder="Subject" required></div>
          <div class="col-md-1"><input name="sem1" class="form-control" placeholder="Sem 1" required></div>
          <div class="col-md-1"><input name="sem2" class="form-control" placeholder="Sem 2" required></div>
          <div class="col-md-1"><input name="final" class="form-control" placeholder="Final" required></div>
          <div class="col-md-3"><input name="improvements" class="form-control" placeholder="Improvements"></div>
        </div>
        <button class="btn btn-primary mt-3">Add Academic</button>
      </form>

      <table class="table table-bordered">
        <thead><tr><th>Name</th><th>Class</th><th>Subject</th><th>Sem 1</th><th>Sem 2</th><th>Final</th><th>Improvements</th></tr></thead>
        <tbody id="academicTableBody"></tbody>
      </table>
    </div>

    <div class="tab-pane fade" id="profile">
      <form id="profileForm" class="mb-4">
        <div class="row g-3">
          <div class="col-md-4"><input name="name" class="form-control" placeholder="Name" required></div>
          <div class="col-md-4"><input name="fees" class="form-control" placeholder="Fees Balance" required></div>
          <div class="col-md-4"><input name="attendance" class="form-control" placeholder="Attendance %" required></div>
        </div>
        <button class="btn btn-success mt-3">Add Profile</button>
      </form>

      <table class="table table-bordered">
        <thead><tr><th>Name</th><th>Fees</th><th>Attendance</th></tr></thead>
        <tbody id="profileTableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
